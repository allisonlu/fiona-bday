<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="../libraries/p5.min.js"></script>
    <script type="text/javascript" src="../libraries/p5.play.js"></script>
    <script type="text/javascript" src="Scene.js"></script>
    <style>
      html, body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        background:white;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
    
      /****
        SCENE 1: driving through gayborhood
      ****/

      const canvas_height = 400;
      const canvas_width = 400;

      let car, car_img, sweetwater;

      function preload() {
        car_img = loadImage('../img/car.png');
        sweetwater = loadImage('../img/sweetwater-placeholder.jpg');
      }

      function setup() {
        createCanvas(canvas_width, canvas_height);

        // edit background imgs
        sweetwater.resize(0, canvas_width);
        // sweetwater.filter(ERODE);

        // resize car png
        car_img.resize(0, 50);
        // create sprite with image of car
        car = createSprite(50, height/2); // set initial position
        car.addImage(car_img);
        car.friction = 0.04;
      }

      function draw() {
        background(sweetwater);
        textSize(32);
        // textAlign(LEFT, TOP);
        fill(255);
        text("click to move car",
          width/3, height*0.1);
        
        drawSprites();

      }

      function mousePressed() {
        if (car.position.x < width) {
          // move car to mouseX position
          car.attractionPoint(5, mouseX, height/2);
        }
        else {
          car.position.x = 0;
        }
      }
    </script>
  </body>
</html>
