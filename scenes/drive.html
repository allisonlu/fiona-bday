<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="../libraries/p5.min.js"></script>
    <script type="text/javascript" src="../libraries/p5.play.js"></script>
    <script type="text/javascript" src="../scenes/Scene.js"></script>
    <style>
      html, body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        background:white;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
    
      /****
        SCENE 3R: driving through gayborhood
      ****/

      const canvas_width = 500;
      const canvas_height = 275;

      let car, car_img, gayborhood;

      function preload() {
        car_img = loadImage('../assets/img/3R_car_right.png');
        gayborhood = loadImage('../assets/img/3R_gayborhood.jpg');
      }

      function setup() {
        createCanvas(canvas_width, canvas_height);

        // edit background imgs
        gayborhood.resize(0, canvas_width);

        // resize car png
        // car_img.resize(0, 50);
        // create sprite with image of car
        car = createSprite(50, 200); // set initial position
        car.addImage(car_img);
        car.friction = 0.04;
      }

      function draw() {
        background(gayborhood);
        // textSize(32);
        // textAlign(LEFT, TOP);
        // fill(255);
        // text("click to move car",
        //   width/3, height*0.1);
        
        drawSprites();

      }

      function mousePressed() {
        if (car.position.x < width) {
          // move car to mouseX position
          car.attractionPoint(5, mouseX, 200);
        }
        else {
          car.position.x = 0;
        }
      }
    </script>
  </body>
</html>
