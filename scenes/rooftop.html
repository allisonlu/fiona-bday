<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="../libraries/p5.min.js"></script>
    <script type="text/javascript" src="../libraries/p5.play.js"></script>
    <style>
      html, body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        background:white;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
    
      /****
        Rooftop party
      ****/

      const canvas_height = 250;
      const canvas_width = 500;

      let wxtches = [
        'adrian',
        'alissa',
        'allison',
        'amanda',
        'corianda',
        'dillan',
        'effie',
        'noodle',
        'nor',
        'rachel',
        'shelly',
        'thi',
      ];
      let wxtches_array = [];

      let adrian_img, adrian; 
      let alissa_img, alissa; 
      let allison_img, allison; 
      let amanda_img, amanda; 
      let corianda_img, corianda; 
      let dillan_img, dillan; 
      let effie_img, effie; 
      let noodle_img, noodle; 
      let nor_img, nor; 
      let rachel_img, rachel; 
      let shelly_img, shelly; 
      let thi_img, thi; 

      function preload() {
        bg_img = loadImage('../assets/img/19R.jpg');

        adrian_img = loadImage('../assets/img/19R_adrian.png');
        alissa_img = loadImage('../assets/img/19R_alissa.png');
        amanda_img = loadImage('../assets/img/19R_amanda.png');
        allison_img = loadImage('../assets/img/19R_allison.png');
        corianda_img = loadImage('../assets/img/19R_corianda.png');
        dillan_img = loadImage('../assets/img/19R_dillan.png');
        effie_img = loadImage('../assets/img/19R_effie.png');
        noodle_img = loadImage('../assets/img/19R_noodle.png');
        nor_img = loadImage('../assets/img/19R_nor.png');
        rachel_img = loadImage('../assets/img/19R_rachel.png');
        shelly_img = loadImage('../assets/img/19R_shelly.png');
        thi_img = loadImage('../assets/img/19R_thi.png');

      }

      function setup() {
        createCanvas(canvas_width, canvas_height);
        background(bg_img);

        // resize everyone
        adrian_img.resize(0, 150);
        alissa_img.resize(0, 150);
        allison_img.resize(0, 150);
        amanda_img.resize(0, 150);
        corianda_img.resize(0, 150);
        dillan_img.resize(0, 150);
        effie_img.resize(0, 150);
        noodle_img.resize(0, 150);
        nor_img.resize(0, 150);
        rachel_img.resize(0, 150);
        shelly_img.resize(0, 150);
        thi_img.resize(0, 150);

        // create sprites
        adrian = createSprite(280, 180);
        alissa = createSprite(220, 180);
        allison = createSprite(110, 160);
        amanda = createSprite(170, 170);
        corianda = createSprite(280, 100);
        dillan = createSprite(140, 80);
        effie = createSprite(220, 80);
        noodle = createSprite(400, 150);
        nor = createSprite(340, 180);
        rachel = createSprite(250, 80);
        shelly = createSprite(290, 150);
        thi = createSprite(120, 200);

        // add images to sprites
        adrian.addImage(adrian_img);
        alissa.addImage(alissa_img);
        allison.addImage(allison_img);
        amanda.addImage(amanda_img);
        corianda.addImage(corianda_img);
        dillan.addImage(dillan_img);
        effie.addImage(effie_img);
        noodle.addImage(noodle_img);
        nor.addImage(nor_img);
        rachel.addImage(rachel_img);
        shelly.addImage(shelly_img);
        thi.addImage(thi_img);

        adrian.mouseActive = true;
        alissa.mouseActive = true;
        allison.mouseActive = true;
        amanda.mouseActive = true;
        corianda.mouseActive = true;
        dillan.mouseActive = true;
        effie.mouseActive = true;
        noodle.mouseActive = true;
        nor.mouseActive = true;
        rachel.mouseActive = true;
        shelly.mouseActive = true;
        thi.mouseActive = true;
      }

      function draw() {
        background(bg_img);
        frameRate(20);

        if (thi.mouseIsOver) {
          thi.rotation -= 10;
        }

        dillan.onMouseOver = function() {
          this.scale = 1.5;
        }
        dillan.onMouseOut = function() {
          this.scale = 1;
        }

        nor.onMouseOver = function() {
          this.velocity.y += 1;
          this.velocity.y = -1;
        }
        nor.onMouseOut = function() {
          this.velocity.y = 0;
          this.position.x = 340;
          this.position.y = 180;
        }

        // rachel.attractionPoint(0.2, random(rachel.position.x, rachel.position.x+20), random(rachel.position.y, rachel.position.y+20));

        drawSprites();
      }

      function mousePressed() {

      }

    </script>
  </body>
</html>
